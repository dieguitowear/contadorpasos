<div class="sensor-container">
  <div class="sensor-section">
    <h2 class="sensor-title">Sensor de Movimiento</h2>
    <div class="sensor-data">
      <div class="sensor-data-axis sensor-data-axis-x">
        <p>X: {{motionData.acceleration?.x | number:'1.0-2'}} m/s²</p>
      </div>
      <div class="sensor-data-axis sensor-data-axis-y">
        <p>Y: {{motionData.acceleration?.y | number:'1.0-2'}} m/s²</p>
      </div>
      <div class="sensor-data-axis sensor-data-axis-z">
        <p>Z: {{motionData.acceleration?.z | number:'1.0-2'}} m/s²</p>
      </div>
    </div>
    
    <div class="step-counter">
      <h3>Contador de Pasos</h3>
      <div class="step-count">
        <span>{{motionData.stepCount ?? 0}}</span>
      </div>
      <button (click)="resetStepCount()" class="reset-button">
        Reiniciar Contador
      </button>
    </div>
  </div>
</div>
